<h1>Add new plant</h1>

<table>
    <tr>
        <td>Name</td>
        <td><input type="text" [(ngModel)]="name" ngDefaultControl /></td>
    </tr>
    <tr>
        <td>Latin Name</td>
        <td><input type="text" /></td>
    </tr>
    <tr>
        <td>Family</td>
        <td>
        <select [(ngModel)]="selectedFamily">
            <option *ngFor="let family of families" [ngValue]="family" ngDefaultControl>{{family.name}}</option>
        </select>
        </td>
    </tr>
    <tr>
        <td>Genus</td>
        <td>
            <select>
                <option *ngFor="let gen of genus">{{gen.name}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button class="btn btn-primary" (click)="addPlant()">Add</button>
            <button class="btn btn-default">Cancel</button>
        </td>
    </tr>
</table>
