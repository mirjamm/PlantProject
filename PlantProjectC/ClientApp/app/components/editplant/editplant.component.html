<h1>Edit plant</h1>
<div class="alert alert-danger" *ngIf="isErrorMessage">
    {{errorMessage}}
</div>
<div class="alert alert-success" *ngIf="successMessage">
    {{successMessage}}
</div>
<table *ngIf="plant">
    <tr>
        <td>Name</td>
        <td><input type="text" [(ngModel)]="name" /></td>
    </tr>
    <tr>
        <td>Latin Name</td>
        <td><input type="text" [(ngModel)]="latinName" /></td>
    </tr>
    <tr>
        <td>Family</td>
        <td>
            <select [(ngModel)]="selectedFamily">
                <option *ngFor="let family of families" [selected]="selectedFamily == family.name ||(selectedFamily == null && family.name == '--Select--')">{{family.name}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Genus </td>
        <td>
            <select [(ngModel)]="selectedGenus">
                <option *ngFor="let gen of genus" [selected]="selectedGenus == gen.name ||(selectedGenus == null && gen.name == '--Select--')">{{gen.name}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Conservation</td>
        <td>
            <select [(ngModel)]="selectedConservation">
                <option *ngFor="let con of conservations" [selected]="selectedConservation == con.name ||(selectedConservation == null && con.name == '--Select--')">{{con.name}}</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button class="btn btn-primary" (click)="save()">Save</button>
            <button class="btn btn-default" (click)="cancel()">Cancel</button>
        </td>
    </tr>
</table>
